{% load static %}
{% load custom_filters %}


<tr id="seleccionadoId-{{ registro.dni }}">
  <td>{{ registro.grado|convertirGrado }}</td>
  <td>{{ registro.dni }}</td>
  <td>{{ registro.apellidos }}</td>
  <td>{{ registro.nombres }}</td>
  <td>
    <input type="hidden" name="alumnos_pk" value="{{ registro.pk }}" />
    <button class="btn btn-danger" hx-post="{% url 'cursos:quitar_registro' registro.pk %}" hx-target="#listadoAspirantes" hx-swap="beforeend" hx-trigger="click">Quitar</button>
  </td>
</tr>
