{% extends "main.html" %} {%load static%} 

 <!-- Breadcrumb start -->

 {% block breadcrumb %}
                
                
 <ol class="breadcrumb mb-3">
   <li class="breadcrumb-item">
     <i class="icon-house_siding lh-1"></i>
     <a href="{%url 'home' %}" class="text-decoration-none">Inicio</a>
   </li>
   <li class="breadcrumb-item">Materias</li>
   <li class="breadcrumb-item">Modificar Materia</li>
 </ol>
 
 {% endblock breadcrumb %}
 <!-- Breadcrumb end -->


{%block main_content1%}
<!-- Row start -->
<div class="row align-items-center justify-content-center">
    <div class="col-xl-6 col-sm-4 col-12">
      <div class="row gx-3">
        <div class="col-12">
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">Modificar materia</h5>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-primary">
                 Modificar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Row end -->
{%endblock main_content1%}
