{% extends 'main.html' %}
{% load static %}

{% block breadcrumb %}
  <ol class="breadcrumb mb-3">
    <li class="breadcrumb-item">
      <i class="icon-house_siding lh-1"></i>
      <a href="{% url 'home' %}" class="text-decoration-none">Inicio</a>
    </li>
    <li class="breadcrumb-item">Gestionar Usuarios</li>
    <li class="breadcrumb-item">Resetear Contraseña</li>
  </ol>
{% endblock %}
<!-- Breadcrumb end -->

{% block main_content1 %}
  <div class="row gx-3">
    <div class="col-xxl-12">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row gx-3">
            <div class="col-12">
              <form action="">
                {% csrf_token %}
                <div class="col-auto">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="m-0">
                        <label class="form-label">Ingrese el DNI del usuario</label>
                        <span class="htmx-indicator"><img src="{% static 'assets/images/htmx-indicator.webm' %}" /> Buscando...</span>
                        <input type="text" class="form-control" placeholder="DNI..." hx-post="{% url 'usuarios:get_usuarios_x_dni' %}" hx-trigger="input changed delay:500ms, search" hx-target="#search-results" hx-indicator=".htmx-indicator" name="dni" />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <form action="" method="post">
              {% csrf_token %}
              <div class="col-12" id="search-results">
                <div class="row gx-3">
                  <div class="col-6">
                    <div class="mb-3">
                      <p class="text-secondary">Nombre/s:</p>
                      <h5></h5>
                    </div>
                    <div class="mb-3">
                      <p class="text-secondary">Area:</p>
                      <p class="m-0"></p>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <p class="text-secondary">Apellido/s:</p>
                      <h5></h5>
                    </div>
                    <div class="mb-3">
                      <p class="text-secondary">Rol:</p>
                      <p class="m-0"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex gap-2 justify-content-end">
                <button type="submit" class="btn btn-danger" id="btn-resetear">Resetear Contraseña</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
